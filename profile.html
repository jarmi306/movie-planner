<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo" onclick="window.location.href='index.html'">Movie Planner</div>
        <button class="nav-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
    </nav>

    <div class="container">
        <div class="profile-header">
            <div class="stat-card">
                <h2 id="w-count">0</h2>
                <p>Watchlist</p>
            </div>
            <div class="stat-card">
                <h2 id="h-count">0</h2>
                <p>Rated</p>
            </div>
        </div>

        <h3>üìå My Watchlist</h3>
        <div id="watchlist-grid" class="movie-grid"></div>

        <h3 style="margin-top:40px;">üé¨ History</h3>
        <div id="history-grid" class="movie-grid"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="auth.js"></script>
    
    <script>
        auth.onAuthStateChanged(async (u) => {
            if (u) {
                const wGrid = document.getElementById('watchlist-grid');
                const hGrid = document.getElementById('history-grid');
                const snapshot = await db.collection("users").doc(u.uid).collection("watched").get();
                
                let wc = 0, hc = 0;
                wGrid.innerHTML = ""; hGrid.innerHTML = "";

                snapshot.forEach(doc => {
                    const d = doc.data();
                    const card = `
                        <div class="profile-card">
                            <img src="https://image.tmdb.org/t/p/w200${d.poster}">
                            <div class="profile-card-content">
                                <h4>${d.title}</h4>
                                <button class="delete-btn" onclick="deleteItem('${doc.id}')">Remove</button>
                            </div>
                        </div>
                    `;
                    if(d.status === 'watchlist') { wGrid.innerHTML += card; wc++; }
                    else { hGrid.innerHTML += card; hc++; }
                });
                document.getElementById('w-count').innerText = wc;
                document.getElementById('h-count').innerText = hc;
            }
        });

        async function deleteItem(id) {
            if(confirm("Remove this?")) {
                await db.collection("users").doc(auth.currentUser.uid).collection("watched").doc(id).delete();
                location.reload();
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Movie Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="profile-page">
    <nav>
        <div class="logo" onclick="window.location.href='index.html'">Movie Planner</div>
        <button class="nav-btn" onclick="window.location.href='index.html'">‚Üê Back to Finder</button>
    </nav>

    <div class="container">
        <header class="profile-header">
            <div class="stat-card">
                <h2 id="watchlist-count">0</h2>
                <p>Watchlist</p>
            </div>
            <div class="stat-card">
                <h2 id="history-count">0</h2>
                <p>Watched</p>
            </div>
        </header>

        <section class="profile-section">
            <div class="section-header">
                <h3>üìå My Watchlist</h3>
                <p>Shows you want to see</p>
            </div>
            <div id="watchlist-grid" class="movie-grid">
                <div class="loader-placeholder">Syncing...</div>
            </div>
        </section>

        <section class="profile-section">
            <div class="section-header">
                <h3>üé¨ History</h3>
                <p>Shows you've already rated</p>
            </div>
            <div id="history-grid" class="movie-grid">
                <div class="loader-placeholder">Syncing...</div>
            </div>
        </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="auth.js"></script>
    
    <script>
        auth.onAuthStateChanged(async (u) => {
            if (u) {
                const watchlistDiv = document.getElementById('watchlist-grid');
                const historyDiv = document.getElementById('history-grid');
                
                const snapshot = await db.collection("users").doc(u.uid).collection("watched")
                                   .orderBy("timestamp", "desc").get();
                
                watchlistDiv.innerHTML = "";
                historyDiv.innerHTML = "";

                let wCount = 0;
                let hCount = 0;

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const statusClass = data.status === 'liked' ? 'status-liked' : 
                                       (data.status === 'disliked' ? 'status-disliked' : 'status-watchlist');
                    
                    const card = `
                        <div class="profile-card">
                            <div class="card-img-container">
                                <img src="https://image.tmdb.org/t/p/w300${data.poster}" onerror="this.src='https://via.placeholder.com/300x450'">
                                <div class="card-badge ${statusClass}">${data.status.toUpperCase()}</div>
                            </div>
                            <div class="card-content">
                                <h4>${data.title}</h4>
                                <button class="delete-btn" onclick="deleteItem('${doc.id}')">Remove</button>
                            </div>
                        </div>
                    `;

                    if(data.status === 'watchlist') {
                        watchlistDiv.innerHTML += card;
                        wCount++;
                    } else {
                        historyDiv.innerHTML += card;
                        hCount++;
                    }
                });

                document.getElementById('watchlist-count').innerText = wCount;
                document.getElementById('history-count').innerText = hCount;

                if(wCount === 0) watchlistDiv.innerHTML = "<p class='empty-msg'>Nothing in your watchlist yet.</p>";
                if(hCount === 0) historyDiv.innerHTML = "<p class='empty-msg'>No history found.</p>";
            }
        });

        async function deleteItem(id) {
            if(confirm("Remove this from your list?")) {
                await db.collection("users").doc(auth.currentUser.uid).collection("watched").doc(id).delete();
                location.reload();
            }
        }
    </script>
</body>
</html>

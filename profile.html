<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - Movie Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="profile-page">
    <nav>
        <div class="logo" onclick="window.location.href='index.html'">Movie Planner</div>
        <button class="profile-link-btn" onclick="window.location.href='index.html'">‚Üê Back to Finder</button>
    </nav>

    <div class="container">
        <header class="profile-header">
            <div class="stat-card">
                <h2 id="w-count">0</h2>
                <p>In Watchlist</p>
            </div>
            <div class="stat-card">
                <h2 id="h-count">0</h2>
                <p>Shows Rated</p>
            </div>
        </header>

        <section class="profile-section">
            <h3 class="row-title">üìå My Watchlist</h3>
            <div id="watchlist-row" class="recs profile-recs">
                <p class="loading-msg">Syncing...</p>
            </div>
        </section>

        <section class="profile-section" style="margin-top: 30px;">
            <h3 class="row-title history-title">üé¨ History</h3>
            <div id="history-row" class="recs profile-recs">
                <p class="loading-msg">Syncing...</p>
            </div>
        </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="auth.js"></script>
    
    <script>
        auth.onAuthStateChanged(async (u) => {
            if (u) {
                const wRow = document.getElementById('watchlist-row');
                const hRow = document.getElementById('history-row');
                
                // Fetching all interactions from Firestore
                const snapshot = await db.collection("users").doc(u.uid).collection("watched")
                                   .orderBy("timestamp", "desc").get();
                
                let wc = 0, hc = 0;
                wRow.innerHTML = ""; 
                hRow.innerHTML = "";

                snapshot.forEach(doc => {
                    const d = doc.data();
                    const itemHTML = `
                        <div class="rec-item profile-item">
                            <img src="https://image.tmdb.org/t/p/w300${d.poster}" onerror="this.src='https://via.placeholder.com/300x450'">
                            <p>${d.title}</p>
                            <button class="delete-btn" onclick="deleteItem('${doc.id}')">Remove</button>
                        </div>
                    `;
                    
                    if(d.status === 'watchlist') {
                        wRow.innerHTML += itemHTML;
                        wc++;
                    } else {
                        hRow.innerHTML += itemHTML;
                        hc++;
                    }
                });

                document.getElementById('w-count').innerText = wc;
                document.getElementById('h-count').innerText = hc;

                if(wc === 0) wRow.innerHTML = "<p class='empty-msg'>Empty</p>";
                if(hc === 0) hRow.innerHTML = "<p class='empty-msg'>Empty</p>";
            }
        });

        async function deleteItem(id) {
            if(confirm("Remove this from your dashboard?")) {
                await db.collection("users").doc(auth.currentUser.uid).collection("watched").doc(id).delete();
                location.reload();
            }
        }
    </script>
</body>
</html>

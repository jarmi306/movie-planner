<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Planner</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#e50914">
</head>
<body>
    <div id="loading-overlay" style="display:none;">
        <div class="loader-content">
            <div class="popcorn-icon">üçø</div>
            <p>Popping some corn...</p>
        </div>
    </div>

    <nav>
        <div class="logo" onclick="window.location.href='index.html'">Movie Planner</div>
        <div id="auth-section">
            <div id="user-logged-in">
                <div class="user-controls">
                    <span id="user-info">Syncing device...</span>
                    <button class="profile-link-btn" onclick="window.location.href='profile.html'">My Dashboard</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <section id="filter-card">
            <h3>Find Your Next Show</h3>
            <div class="genre-grid">
                <label class="smart-label"><input type="checkbox" class="genre-check" value="28"> <span>Action</span></label>
                <label class="smart-label"><input type="checkbox" class="genre-check" value="18"> <span>Drama</span></label>
                <label class="smart-label"><input type="checkbox" class="genre-check" value="35"> <span>Comedy</span></label>
                <label class="smart-label"><input type="checkbox" class="genre-check" value="10749"> <span>Romance</span></label>
                <label class="smart-label"><input type="checkbox" class="genre-check" value="27"> <span>Horror</span></label>
                <label class="smart-label"><input type="checkbox" class="genre-check" value="16"> <span>Anime</span></label>
            </div>
            
            <div class="select-group">
                <label for="language-select">Format & Region</label>
                <select id="language-select">
                    <option value="movie-en">Hollywood Movie</option>
                    <option value="tv-en">English Series</option>
                    <option value="tv-ko">K-Drama (Series)</option>
                    <option value="movie-ko">Korean Movie</option>
                    <option value="tv-ja">Anime (Series)</option>
                    <option value="movie-ja">Japanese Movie</option>
                    <option value="tv-hi">Bollywood Series</option>
                    <option value="movie-hi">Bollywood Movie</option>
                </select>
            </div>

            <button id="generate-btn" class="smart-red-btn">Find Content</button>
        </section>

        <section id="result-display"></section>

        <hr style="border: 0; border-top: 1px solid #333; margin: 40px 0;">

        <div id="home-recommendations">
            <div class="home-row">
                <h3>Trending K-Dramas</h3>
                <div id="row-k-drama" class="recs"></div>
            </div>
            <div class="home-row">
                <h3>Popular Anime</h3>
                <div id="row-anime" class="recs"></div>
            </div>
            <div class="home-row">
                <h3>Bollywood Hits</h3>
                <div id="row-bollywood" class="recs"></div>
            </div>
            <div class="home-row">
                <h3>Hollywood Spotlight</h3>
                <div id="row-hollywood" class="recs"></div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>

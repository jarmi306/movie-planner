<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="logo">Movie Planner</div>
        
        <div id="auth-section">
            <div id="login-form-container">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <div class="auth-buttons">
                    <button id="login-btn">Login</button>
                    <button id="signup-btn">Sign Up</button>
                </div>
            </div>

            <div id="user-logged-in" style="display:none">
                <span id="user-info"></span>
                <button id="logout-btn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <section id="filter-card">
            <h3>Find Your Next Show</h3>
            
            <div class="genre-grid">
                <label><input type="checkbox" class="genre-check" value="28"> Action</label>
                <label><input type="checkbox" class="genre-check" value="18"> Drama</label>
                <label><input type="checkbox" class="genre-check" value="35"> Comedy</label>
                <label><input type="checkbox" class="genre-check" value="80"> Thriller</label>
                <label><input type="checkbox" class="genre-check" value="27"> Horror</label>
                <label><input type="checkbox" class="genre-check" value="10749"> Romance</label>
            </div>
            
            <div class="select-group">
                <label for="language-select">Industry:</label>
                <select id="language-select">
                    <option value="en">Hollywood (English)</option>
                    <option value="ko">K-Drama (Korean)</option>
                    <option value="zh">C-Drama (Chinese)</option>
                    <option value="hi">Bollywood (Hindi)</option>
                    <option value="ja">Anime/Japanese</option>
                </select>
            </div>

            <button id="generate-btn">Find Movie</button>
        </section>

        <section id="result-display">
            </section>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="app.js"></script>
</body>
</html>
